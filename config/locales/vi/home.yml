    about_us: "Về Chúng Tôi"
    message1_html: Tại <strong>LeanHouse</strong>, chúng tôi muốn việc tìm chỗ ở hay quản lý phòng trọ, ký túc xá trở nên dễ dàng hơn cho mọi người. Nền tảng của chúng tôi được xây dựng với mục tiêu mang đến quy trình thuê phòng đơn giản và trải nghiệm sống thoải mái, giúp chủ nhà và người thuê kết nối nhanh chóng, thuận tiện.
    message2_html: <strong>LeanHouse</strong> sẽ là một trợ lý đáng tin cậy hỗ trợ bạn xử lý giấy tờ gọn gàng, theo dõi mọi thông tin rõ ràng và giúp mọi việc diễn ra suôn sẻ, để bạn có thể tận hưởng cuộc sống theo cách trọn vẹn nhất.
